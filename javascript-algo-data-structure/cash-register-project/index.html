<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Cash Register</h1>
    <div class="input-group">
      <label for="cash">Cash Provided:</label>
      <input type="number" id="cash" placeholder="Masukkan jumlah uang (misal: 20)" step="0.01">
    </div>
    <button id="purchase-btn">Beli</button>
    <div id="change-due" class="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
