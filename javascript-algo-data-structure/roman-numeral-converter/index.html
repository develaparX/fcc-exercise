<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta charset="viewport" content="width=device-width, initial-scale=1.0">
		<title>Roman Numeral Converter (develapar)</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
	<div class="container">
		<h1 class="title">Roman Numeral Converter</h1>
		<div class="input">
			<input type="number" id="number" placeholder="Enter a number (1-3999)">
			<button id="convert-btn">Convert</button>
		</div>
		<output id="output" for="number">Please enter a valid number</output>
	    <div id="animation-container"></div>

	</div>
	<script src="script.js"></script>
	</body>
</html>
