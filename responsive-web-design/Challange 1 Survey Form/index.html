<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">This survey need you </p>
  <form id="survey-form">
   <fieldset>
      <label class="judul" id="name-label" for="name">Name : <input id="name" type="text" placeholder="John Doe" required/></label>
  <label class="judul" id="email-label" for="email" >Email : <input id="email" type="email" placeholder="iniemail@mail.com" required /></label>
  <label class="judul" id="number-label" for="number">Age : <input type="number" id="number" placeholder="40" min="20" max="50"/></label>
  <label class="judul" for="dropdown">Which option best describes your current role?
      <select id="dropdown">
        <option value="0">Select current role</option>  
        <option value="1">Student</option>  
        <option value="2">Full time job</option>  
        <option value="3">Full time learner</option>  
        <option value="4">Prefer not to say</option>
        <option value="5">other</option>
      <select>
    </label>
     <label class="j" ><span class="judul">Would you recommend freeCodeCamp to a friend?</span>
    <label for="definetely"><input class="inline" type="radio" id="defintely" value="1" name="recomend"/>Defintely</label>
    <label for="maybe"><input class="inline" type="radio" id="maybe" name="recomend" value="2"/>Maybe</label>
    <label for="notSure"><input class="inline" type="radio" id="notSure" name="recomend" value="3"/>Not Sure</label>
    </label>
    <label  for="dropdown2"><span class="judul">Which option best describes your current role?</span>
      <select id="dropdown2">
        <option value=" ">Select an option</option>  
        <option value="1">Challanges</option>  
        <option value="2">Community</option>  
        <option value="3">Open Source</option>
      <select>
    </label>

    <label class="j"><span class="judul">What would you like to see improved? (Check all that apply)</span>
    
      <label> <input class="inline" type="checkbox" value="1" name="improved"/>Front-End Project</label>
      <label><input class="inline" type="checkbox" value="2" name="improved"/>Back-End Project</label>
      <label><input class="inline" type="checkbox" value="3" name="improved"/>Data Visualization</label>
      <label><input class="inline" type="checkbox" value="4" name="improved"/>Challenges</label>
      <label><input class="inline" type="checkbox" value="5" name="improved"/>Open Source Community</label>
      <label><input class="inline" type="checkbox" value="6" name="improved"/>Gitter help rooms</label>
      <label><input class="inline" type="checkbox" value="7" name="improved"/>Video</label>
      <label><input class="inline" type="checkbox" value="8" name="improved"/>City Meet Up</label>
      <label><input class="inline" type="checkbox" value="9" name="improved"/>Wiki</label>
      <label><input class="inline" type="checkbox" value="10" name="improved"/>Forum</label>

<label class="judul">Any comments or suggestions?<textarea placeholder="Enter your comment here...." rows="5" cols="30"></textarea></label>
    </label>
  </fieldset>
     
        <input type="submit" id="submit" value="Submit"/>
  </form>
</body>
</html>
